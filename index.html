<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intel Sustainability Timeline</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .border-tile {
      border: 4px solid #0071c5;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 1rem;
    }
    .border-tile:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 113, 197, 0.5);
    }
    @media (max-width: 576px) {
      .border-tile {
        margin-bottom: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center g-4">
      <div class="col-12 col-sm-10 col-md-6 col-lg-4 d-flex justify-content-center">
        <img src="assets/tile1.jpg" alt="Tile print 1" class="img-fluid border-tile" />
      </div>
      <div class="col-12 col-sm-10 col-md-6 col-lg-4 d-flex justify-content-center">
        <img src="assets/tile2.jpg" alt="Tile print 2" class="img-fluid border-tile" />
      </div>
      <div class="col-12 col-sm-10 col-md-6 col-lg-4 d-flex justify-content-center">
        <img src="assets/tile3.jpg" alt="Tile print 3" class="img-fluid border-tile" />
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
